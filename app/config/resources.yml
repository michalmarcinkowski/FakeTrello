sylius_resource:
    resources:
        app.board:
            driver: doctrine/orm
            templates: :Board
            classes:
                model: AppBundle\Entity\Board
                controller: AppBundle\Controller\BoardController
        app.board_list:
            driver: doctrine/orm
            templates: :BoardList
            classes:
                model: AppBundle\Entity\BoardList
                controller: AppBundle\Controller\BoardListController
        app.card:
            driver: doctrine/orm
            templates: :Card
            classes:
                model: AppBundle\Entity\Card
                controller: AppBundle\Controller\CardController
        app.organization:
            driver: doctrine/orm
            templates: :Admin\Organization
            classes:
                model: AppBundle\Entity\Organization
                controller: AppBundle\Controller\OrganizationController
        app.label:
            driver: doctrine/orm
            templates: :Admin\Label
            classes:
                model: AppBundle\Entity\Label
        app.comment:
            driver: doctrine/orm
            classes:
                model: AppBundle\Entity\Comment
                controller: AppBundle\Controller\CommentController
